name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - run: npm ci
      - name: Lint
        run: npm run lint
      - name: Next lint
        run: npx next lint
      - name: Test
        run: npm run test:coverage
      - name: Type check
        run: npx tsc --noEmit
      - name: Build
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1
      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage
